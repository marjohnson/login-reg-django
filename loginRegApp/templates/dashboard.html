<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/honeycomb.png' %}"/>
</head>
<body>
    <header>
        <h1>Welcome, {{user.firstName}} {{user.lastName}}</h1>
        <nav>
            <a href='/logout/'>Log Out</a>
            <a href='/dashboard/'>Dashboard</a>
        </nav>
    </header>
    <div class='main'>
        <h1>Look at our Notes:</h1>
        {% for note in notes %}
        <h3>{{note.noteTitle}}</h3>
        <p>{{note.noteText}}</p>
        {% endfor %}
        <h2>Add a new note:</h2>
        <form action='/addNote/' method='post'>
            {% csrf_token %}
            <section>
                <label for='noteTitle'> Note Title: </label>
                <input type='text' name='noteTitle'>
            </section>
            <section>
                <label for='noteText'>Note Text: </label>
                <textarea name='noteText'></textarea>
            </section>
            <section style='display: none;'>
                <label for='user'></label>
                <input type='text' name='user' value='{{user.id}}'>
            </section>
            <button>Add Your Note</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
